general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "MonoLisa" , style = "Light"}
bold = { family = "MonoLisa" , style = "Medium"}
italic = { family = "MonoLisa" , style = "MonoLisa"}
size = 11

[window]
padding.x = 14
padding.y = 14
decorations = "None"

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
